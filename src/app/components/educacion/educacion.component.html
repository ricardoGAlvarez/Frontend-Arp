<div class="container">
  <div class="title">
    <h2>Educaci√≥n</h2>
    <div class="options">
      <i  (click)="crearEducacion()" class="bi bi-plus-circle" *ngIf="isLogged"></i>
    
    </div>
  </div>
  <div class="data">
    <div class="item" *ngFor="let Educacion of educacion">
      <div class="title-section">
        <h3>{{ Educacion.nombreEd }}</h3>
      </div>
      <div class="description">
        <p>
        {{ Educacion.descripcionEd }}
        </p>
      </div>
      <div class="actions" *ngIf="isLogged">
        <i class="bi bi-pencil" routerLink="update/{{ Educacion.id }}"></i>
        <i class="bi bi-trash3" (click)="delete(Educacion.id)"></i>
      </div>
    </div>
  </div>
  
</div>
