<div class="container">
  <div class="form">
    <h2>Ingresar</h2>

    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
      <label for="" class="form-label">Usuario:</label>
      <input
        type="text"
        class="form-control"
        id="nombreUsuario"
        name="nombreUsuario"
        [(ngModel)]="nombreUsuario" required
        />

      <label for="" class="form-label">Contrase√±a:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        [(ngModel)]="password" required

      />

      <button class="btn login">
        Ingresar <i class="bi bi-door-open"></i>
      </button>
    </form>
 
  </div>
</div>
